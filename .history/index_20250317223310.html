<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Basit To-Do Uygulaması</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Yapılacaklar Listesi</h1>
        
        <div class="todo-form">
            <input type="text" id="todo-input" placeholder="Yapılacak bir şey yazın...">
            <button id="add-button">Ekle</button>
        </div>
        
        <ul id="todo-list">
            <!-- To-Do öğeleri JavaScript ile eklenecek -->
        </ul>
    </div>
    
    <script src="script.js"></script>
</body>
</html>
